<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="{{album.coverPhoto.photoUrl}}">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{album.displayName}}<i class="material-icons right">more_vert</i></span>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">{{album.displayName}}<i class="material-icons right">close</i></span>
    <p>{{album.description}}</p>
    <div *ngIf="userService.isAdmin()"
      class="card-action">
      <a class="waves-effect waves-light btn"
        (click)="onClickEdit()">Edit</a>
    </div>
    <div>
      <a class="waves-effect waves-light btn"
        (click)="onClickOpen()">Open</a>
    </div>

  </div>
</div>
