<div class="container">
  <div class="row">
    <app-album-list-item class="col s12 m6 l4"
      *ngFor="let album of albumService.albums"
      [album]="album"></app-album-list-item>
  </div>
  <a *ngIf="userService.isAdmin()"
    (click)="onClickNew()" class="btn-floating btn-large waves-effect waves-light red right">
    <i class="material-icons">add</i></a>
</div>
