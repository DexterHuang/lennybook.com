<div (click)="onClick()" class="parallax-container valign-wrapper"
  [style.height]="height" [style.cursor]="navigateTo? 'pointer' : 'default'">
  <div materialize="parallax" class="parallax">
    <img class="image" src="{{photoURL}}">
  </div>
  <div class="overlayText">
    <h1>{{overlay}}
    </h1>
  </div>
</div>
