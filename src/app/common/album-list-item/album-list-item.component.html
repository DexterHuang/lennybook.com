<div class="card  waves-effect waves-light"
  (click)="onClickOpen()">
  <div class="card-image">
    <img src="{{album.coverPhoto.photoUrl}}">
    <span class="card-title">{{album.displayName}}</span>
    <a *ngIf="album.showInShop" class="btn-floating halfway-fab waves-effect waves-light red"
      (click)="onClickShop()"><i class="material-icons">shopping_cart</i></a>
  </div>
  <div class="card-content">
    <p class="truncate">{{album.description}}</p>
  </div>
</div>
