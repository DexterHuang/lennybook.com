<div class="siteConfig" *ngIf="siteConfigService.siteConfig">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">site configs</span>
      <div class="input-field col s12 l6"
        *ngFor="let key of getConfigKeys()">
        <div class="row" *ngIf="key.indexOf('Photo') >= 0">
          <div ng2FileDrop class="custom-component-drop-zone blue-grey darken-2 z-depth-2"
            [ng2FileDropAcceptMultiple]="true"
            (ng2FileDropFilesDropped)="dragFilesDropped({file: $event.acceptedFiles[0], key: key})">
            Drop Files Here
          </div>
        </div>
        <input type="text" id="first_name"
          class="validate" [(ngModel)]="siteConfigService.siteConfig[key]">
        <label for="first_name" class="active">{{key}}</label>


      </div>

    </div>
    <div class="card-action">
      <button class="btn waves-effect waves-light"
        (click)="onClickSave()" *ngIf="!isLoading">
        <i class="material-icons right">save</i>Save
      </button>
      <div class="progress" *ngIf="isLoading">
        <div class="indeterminate"></div>
      </div>
    </div>
  </div>
</div>
