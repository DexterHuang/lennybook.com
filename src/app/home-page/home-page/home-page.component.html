<div class="wideScreen" *ngIf="siteConfig.ready()">
  <div class="parallax-container valign-wrapper fullsize">
    <div materialize="parallax" class="parallax">
      <!-- <img src="{{siteConfig.siteConfig.coverBackgroudPhoto}}"> -->
      <video src="https://player.vimeo.com/external/181445574.hd.mp4?s=d24f32d879305e931468d55e4d7ce6efb5a95c39&amp;profile_id=119"
        autoplay loop playsinline></video>
    </div>
    <div class="logo">
      <h1 class="title">LENNYBOOK</h1>
      <h3 class=subtitle>life event photographer</h3>
    </div>
  </div>

  <app-photo-section [photoURL]="siteConfig.siteConfig.featuredPhoto1"
    [overlay]=siteConfig.siteConfig.featuredOverLay1></app-photo-section>

  <div class="container text-section valign-wrapper">
    <p>{{siteConfig.siteConfig.textSection1}}</p>
  </div>

  <app-photo-section [photoURL]="siteConfig.siteConfig.featuredPhoto2"
    [overlay]=siteConfig.siteConfig.featuredOverLay2></app-photo-section>

  <div class="container text-section valign-wrapper">
    <p>{{siteConfig.siteConfig.textSection2}}</p>
  </div>

  <app-photo-section [photoURL]="siteConfig.siteConfig.featuredPhoto3"
    [overlay]=siteConfig.siteConfig.featuredOverLay3></app-photo-section>

  <div class="container text-section valign-wrapper">
    <p>{{siteConfig.siteConfig.textSection3}}</p>
  </div>
</div>
